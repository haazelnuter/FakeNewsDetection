<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fake News Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&family=Ubuntu:wght@400&display=swap" rel="stylesheet">
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>
    <section id="main" class='coloured-section'>
        <div class='container-fluid'>
            <header class="title">
                <a>Fake News Detection</a>
            </header>

            <div class="row">
                <div class="col-lg-6">

                    <div class="col-lg-12 textbox">
                        <form method='POST' >
                              {% csrf_token %}
                            <textarea class="form-rounded" rows="10" placeholder="Enter text for detection" name="text"></textarea><br>
                            <button type="submit" name="b1" value="Submit" class="btn btn-primary btn-lg submit-button">Check Text</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="tablo" class="coloured-section">
        <div class="container-fluid">
            <h1>Results</h1>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th scope="col">Fake Probability</th>
                        <th scope="col">Real Probability</th>
                    </tr>
                <tbody>
            {% if fake_prob %} <script>scrollToResults()</script>{% endif %}
                <tr>
                     <td>{{ fake_prob }}</td>
                <td>{{ real_prob }}</td>
                </tr>
            </tbody>
            </table>
        </div>
    </section>
</body>
</html>
